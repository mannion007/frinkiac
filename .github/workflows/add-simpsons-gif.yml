on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  run-docker-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker container
        run: |
          FRINKIAC_OUTPUT=$(docker run -d mannionjames/frinkiac:latest "are you sure that's safe?" "just refactoring repayments module for the fun of it")

      - name: Append to PR Description
        run: |
          PR_NUMBER=2
          EXISTING_DESCRIPTION=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" | jq -r .body)
          APPENDED_DESCRIPTION="$EXISTING_DESCRIPTION\n\n$FRINKIAC_OUTPUT"
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer <YOUR-TOKEN>" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/OWNER/REPO/pulls/$PR_NUMBER \
            -d '{"body":"updated body"}'
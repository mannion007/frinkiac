on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  run-docker-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker container
        run: |
          FRINKIAC_OUTPUT=$(docker run -d mannionjames/frinkiac:latest "are you sure that's safe?" "just refactoring repayments module for the fun of it")

      - name: Append to PR Description
        run: |
          PR_NUMBER=2
          EXISTING_DESCRIPTION=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" | jq -r .body)
          APPENDED_DESCRIPTION="What was there before\n\n$FRINKIAC_OUTPUT"
          curl -X PATCH \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" \
            -d "{\"body\":\"$APPENDED_DESCRIPTION\"}"